<html lang="en">
<head>

    <title>TikTok</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.ico" >
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        [x-cloak] {
            display: none !important; 
        }
        body {
            @apply font-light
        }
        h1 {
            @apply text-[2rem] font-bold
        }
        h2 {
            @apply text-[1.3rem] font-bold
        }
        .input-field {
            @apply bg-neutral-100 w-full px-3 py-2.5 border border-neutral-300 rounded-sm placeholder-neutral-400 focus:border-neutral-400 focus:outline-hidden 
        }
        .button {
            @apply bg-neutral-100 w-full px-3 py-2.5 rounded-sm font-medium text-neutral-400 select-none
        }
        .button-active {
            @apply bg-rose-500 hover:bg-rose-600 text-white cursor-pointer
        }
        .button-nav {
            @apply w-full h-10 rounded-md px-1 hover:bg-neutral-100 cursor-pointer flex items-center
        }
        .button-rounded {
            @apply w-full h-10 rounded-full px-2 hover:bg-neutral-100 cursor-pointer flex items-center justify-between
        }
        input[type="search"]::-webkit-search-cancel-button {
            -webkit-appearance: none; 
            appearance: none;
        }
    </style>
</head>
<body x-data="{ showDrawer: false,

            x-transition:leave="transition duration-200 ease-in"
            x-transition:leave-start="translate-x-0 opacity-100"
            x-transition:leave-end="-translate-x-full opacity-0" 
            class="fixed left-18 top-0 w-80 h-full border-l border-r border-neutral-200 bg-white"
            >
